<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;huss-carousel> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../huss-carousel.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <huss-carousel slideDelay="2500">
      <div slot="slides" class="huss-carousel__item">This is child content</div>
      <div slot="slides" class="huss-carousel__item">
        This is child content 2
      </div>
      <p slot="autoplayStartIcon">>></p>
      <p slot="autoplayStopIcon">X</p>
      <p slot="playPauseIcon">x</p>
      <p slot="playStartIcon">></p>
      <p slot="nextIcon">=></p>
      <p slot="prevIcon"><=</p>
    </huss-carousel>
  </body>
</html>
